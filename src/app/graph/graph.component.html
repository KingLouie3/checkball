<div style="width: 80%; margin: auto">
    <canvas
        baseChart
        [chartType]="'bar'"
        [datasets]="_api.chartData"
        [labels]="chartLabels"
        [options]="chartOptions"
        [legend]="true"
        (chartClick)="onChartClick($event)">
    </canvas>
  </div>
